<head>
    <title>csv-upload-ui</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>
        {{> upload}}
        <hr>
        {{> display }}
</body>

<template name="upload">
    <input type="file" name="file" id="file" />

</template>

<template name="display">
    {{# each items }}
    <div class="item">
        {{> item }}
    </div>
    {{/ each }}
</template>

<template name="item">
     {{# each itemKeyValue }}
       <p>{{ key }}: {{ value }}</p>
        {{/ each }}
</template>
