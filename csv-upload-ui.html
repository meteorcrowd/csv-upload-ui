<head>
    <title>csv-upload-ui</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>
    <div class="container">
        {{> upload}}

        {{> display }}
    </div>
</body>

<template name="upload">
    <input type="file" name="file" id="file" />

</template>

<template name="display">
    {{# each items }}
    <div class="panel panel-default">
        <p>Name: {{ name }}</p>
        <p>Location: {{ location }}</p>
    </div>
    {{/ each }}
</template>
